<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="nickname-input" placeholder="Nickname"/>
        <button id="nickname-button">Submit</button>
    </form>
    <script>
        
        const nicknameSubmit = document.getElementById("nickname-button");

        let nickname = ""

        nicknameSubmit.addEventListener("click", (e)=>{
            e.preventDefault();
            let nicknameInput = document.getElementById("nickname-input");
            e.preventDefault();
            nickname = nicknameInput.value;
            window.location = "chatroom";
            
        });
    </script>
</body>
</html>
